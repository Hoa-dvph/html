<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotte Cinema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .bg-efebdb {
            background-color: #EFEBDB;
        }

        .slider {
            transition: transform 0.5s ease-in-out;
            /* Smooth sliding transition */
        }

        .slide {
            width: 100%;
            /* Ensure each slide takes up full width */
            flex-shrink: 0;
            /* Prevent shrinking */
        }
    </style>
</head>

<body>
    <div class="Header">
        <!-- Banner section -->
        <div class="banner">
            <div class="container mx-auto px-4">
                <img src="./assets/images/topbanner.png" alt="Lotte Cinema Logo" class="w-auto h-24 mx-auto">
            </div>
        </div>

        <!-- Service section -->
        <div class="service py-1 bg-efebdb">
            <div class="container mx-auto flex justify-between items-center max-w-screen-xl px-4">
                <div class="flex space-x-4">
                    <a href="#" class="flex items-center text-sm">
                        <img src="./assets/icons/logo.png" alt="Lotte Cinema Icon" class="h-4 mr-1">
                        Lotte Cinema APP
                    </a>
                    <a href="https://www.facebook.com" target="_blank" class="flex items-center text-sm">
                        <img src="./assets/icons/facebook.png" alt="Facebook" class="h-4 w-4 mr-1 rounded-full">
                        Lotte Cinema Facebook
                    </a>
                </div>
                <div class="flex items-center space-x-3 ml-auto">
                    <a href="#" class="text-sm">Đăng nhập</a>
                    <a href="#" class="text-sm">Thẻ thành viên</a>
                    <a href="#" class="text-sm">Hỗ trợ khách hàng</a>
                    <!-- English button with rounded corners -->
                    <button class="bg-gray-300 text-sm px-4 py-2 rounded-lg hover:bg-gray-400 transition">
                        ENGLISH
                    </button>
                </div>
            </div>
        </div>


        <!-- Logo section -->
        <div class="logo bg-white py-4">
            <div class="container mx-auto flex justify-center max-w-screen-xl">
                <img src="./assets/images/logo.png" alt="Lotte Cinema Logo" class="h-12">
            </div>
        </div>

        <!-- Navbar section -->
        <div class="nav-bar bg-gray-50 py-4 border-t">
            <div class="container mx-auto flex justify-center space-x-8 max-w-screen-xl">
                <a href="#" class="text-sm hover:text-blue-500 hover:underline relative">SHOP QUÀ TẶNG</a>
                <a href="#"
                    class="text-sm border-l border-gray-300 pl-4 first:border-none hover:text-blue-500 hover:underline relative">MUA
                    VÉ</a>
                <a href="#"
                    class="text-sm border-l border-gray-300 pl-4 first:border-none font-bold text-gray-600 relative flex flex-col items-center">
                    PHIM
                    <span class="mt-2 w-1.5 h-1.5 bg-gray-600 rounded-full"></span>
                </a>

                <a href="#"
                    class="text-sm border-l border-gray-300 pl-4 first:border-none hover:text-blue-500 hover:underline relative">RẠP
                    CHIẾU PHIM</a>
                <a href="#"
                    class="text-sm border-l border-gray-300 pl-4 first:border-none hover:text-blue-500 hover:underline relative">KHUYẾN
                    MÃI</a>
                <a href="#"
                    class="text-sm border-l border-gray-300 pl-4 first:border-none hover:text-blue-500 hover:underline relative">LIÊN
                    HỆ</a>
            </div>
        </div>
    </div>
    <!-- End Header -->


    <!-- Main Section -->
    <div class="Main py-0 bg-gray-50">
        <div class="bg-efebdb text-center font-bold py-2 relative">
            PHIM HOT TẠI RẠP
            <div class="absolute left-1/2 transform -translate-x-1/2 bottom-0 w-20 h-0.5 bg-black mt-2"></div>
        </div>

        <!-- Slider Container -->
        <div class="relative bg-black text-white w-full overflow-hidden">
            <div class="relative max-w-screen-xl mx-auto p-0">
                <!-- Slider -->
                <div class="slider flex transition-transform duration-500 ease-in-out">
                    <!-- Slide 1 -->
                    <div class="slide w-full flex-shrink-0">
                        <img src="./assets/images/slide1.png" alt="Slide 1" class="w-auto h-auto mx-auto">
                    </div>
                    <!-- Slide 2 -->
                    <div class="slide w-full flex-shrink-0">
                        <img src="./assets/images/slide2.png" alt="Slide 2" class="w-auto h-auto mx-auto">
                    </div>
                    <!-- Slide 3 -->
                    <div class="slide w-full flex-shrink-0">
                        <img src="./assets/images/slide3.png" alt="Slide 3" class="w-auto h-auto mx-auto">
                    </div>
                    <!-- Slide 4 -->
                    <div class="slide w-full flex-shrink-0">
                        <img src="./assets/images/slide4.png" alt="Slide 4" class="w-auto h-auto mx-auto">
                    </div>
                </div>

                <!-- Navigation Arrows -->
                <button id="prev"
                    class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-gray-700 p-2 rounded-full hover:bg-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <button id="next"
                    class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-gray-700 p-2 rounded-full hover:bg-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="container mx-auto max-w-screen-xl px-4">
        </div>

        <!-- Movie Filters -->
        <div class="movie-filters flex justify-center space-x-4 mt-8">
            <button class="px-4 py-2 bg-black text-white rounded-lg focus:outline-none">Phim đang chiếu</button>
            <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">Phim sắp chiếu</button>
        </div>

        <!-- Movie Cards -->
        <div class="movie-grid grid grid-cols-1 md:grid-cols-3 gap-8 mt-8">
            <!-- Movie Card 1 -->
            <div class="movie-card relative bg-white shadow-lg rounded-lg overflow-hidden">
                <img src="path-to-movie-poster.jpg" alt="MA DA Poster"
                    class="w-full h-64 object-cover transition duration-300 ease-in-out transform hover:scale-105">
                <div
                    class="movie-btns absolute inset-0 flex flex-col items-center justify-center opacity-0 hover:opacity-100 transition-opacity duration-300 bg-black bg-opacity-50">
                    <button class="px-4 py-2 bg-yellow-500 text-white rounded-lg mb-2 hover:bg-yellow-600">Đặt
                        vé</button>
                    <button class="px-4 py-2 bg-gray-300 text-black rounded-lg hover:bg-gray-400">Chi tiết</button>
                </div>
            </div>

            <!-- Movie Card 2 -->
            <div class="movie-card relative bg-white shadow-lg rounded-lg overflow-hidden">
                <img src="path-to-movie-poster.jpg" alt="Movie Poster 2"
                    class="w-full h-64 object-cover transition duration-300 ease-in-out transform hover:scale-105">
                <div
                    class="movie-btns absolute inset-0 flex flex-col items-center justify-center opacity-0 hover:opacity-100 transition-opacity duration-300 bg-black bg-opacity-50">
                    <button class="px-4 py-2 bg-yellow-500 text-white rounded-lg mb-2 hover:bg-yellow-600">Đặt
                        vé</button>
                    <button class="px-4 py-2 bg-gray-300 text-black rounded-lg hover:bg-gray-400">Chi tiết</button>
                </div>
            </div>

            <!-- Movie Card 3 -->
            <div class="movie-card relative bg-white shadow-lg rounded-lg overflow-hidden">
                <img src="path-to-movie-poster.jpg" alt="Movie Poster 3"
                    class="w-full h-64 object-cover transition duration-300 ease-in-out transform hover:scale-105">
                <div
                    class="movie-btns absolute inset-0 flex flex-col items-center justify-center opacity-0 hover:opacity-100 transition-opacity duration-300 bg-black bg-opacity-50">
                    <button class="px-4 py-2 bg-yellow-500 text-white rounded-lg mb-2 hover:bg-yellow-600">Đặt
                        vé</button>
                    <button class="px-4 py-2 bg-gray-300 text-black rounded-lg hover:bg-gray-400">Chi tiết</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Main -->


    <div class="Footer"></div>
    <!-- End Footer -->

    <script src="./home.js"></script>
</body>

</html>
